<div class="container well">
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <h1>{{house.house.name}}</h1>
      <p>{{house.house.info}}</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Buy</a></p>
    </div>
    <div class="col-xs-3 col-md-3">
    </div>
    <div class="col-xs-3 col-md-3">
      <a href="#" class="thumbnail">
        <img src="{{house.house.pic}}" alt="...">
      </a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-show="house.isAdmin()">
      <h1 class="page-header">Offers:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="bid in house.bids">
        <li>
          <a href="#" tooltip="{{bid.price}}">{{bid.name}}
            <button type="button" class="close" ng-click="house.deleteBid(bid)">&times;</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" ng-show="house.isLoggedIn()" ng-hide="house.isAdmin()">
      <h1 class="page-header">Make an offer</h1>
      <form class="bid-form">
        <label>Place your bid below:</label>
        <p class="input-group">
          <input type="text" class="form-control" placeholder="$$$" ng-model="house.newBid">
        </p>
        <span class="">
          <button type="submit" class="btn btn-primary" ng-click="re.placeBid()">Place Bid</button>
        </span>
      </form>
    </div>
  </div>
</div>
