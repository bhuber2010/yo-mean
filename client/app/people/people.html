<div class="container">

<div class="row">
  <h1 class="page-header">People</h1>
  <div class="col-sm-6 col-md-4" ng-repeat="person in people.people">
    <div class="thumbnail">
      <img class="person" ng-src="{{person.pic}}" alt="{{person.pic}}">
      <div class="caption">
        <h3 editable-text="person.name" onbeforesave="people.editPerson(person, person.name=$data)">{{person.name || "No name bro?"}}</h3>
        <p editable-textarea="person.info" onbeforesave="people.editPerson(person, person.info=$data)">{{person.info}}</p>
        <p>
          <a href="#" role="button" class="btn btn-danger" ng-click="people.deletePerson(person)">Delete Me</a>
        </p>
      </div>
    </div>
  </div>
</div>

  <form class="person-form">
    <label>Add a new person:</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Marry Jane" ng-model="people.newPerson.name">
      <input type="text" class="form-control" placeholder="Tell us a little about you..." ng-model="people.newPerson.info">
      <input type="text" class="form-control" placeholder="http://location.com/images/photo.jpg" ng-model="people.newPerson.pic">
    </p>
    <span class="">
      <button type="submit" class="btn btn-primary" ng-click="people.addPerson(people.newPerson)">Add Person</button>
    </span>
  </form>
</div>
